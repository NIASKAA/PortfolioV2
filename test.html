<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIASKA / ALAN</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <main class="main-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="btn" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="btn" href="/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="btn" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="projectImage" style="background-image: url('/public/images/background4.jpg')">
      <div class="container position-relative px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                  <div class="mainText">
                      <h1>Contact</h1>
                  </div>
              </div>
          </div>
      </div>
  </header>

  <section class="contactForms">
   <div class="btnGroup">
      <ul>
        <li>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a href="#">Resume</a>
        </li>
      </ul>
    </div>

    <div class="emailForm">
      <h4 class="emailTitle text-center">If you prefer to email me instead..</h4>
      <form>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="form-control email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="InputName" class="form-label">Name</label>
          <input type="form-control name" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="FormControlTextarea" class="form-label">Message</label>
          <textarea class="form-control message" id="textArea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="sendIt">Send It</button>
      </form>
    </div>
  </section>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="public/js/script.js"></script>
</body>

</html>
